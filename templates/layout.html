<!DOCTYPE html>
<html>

<head>
    <title>{% block title %}{% endblock %} OpenCTF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="/static/vendor/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">OpenCTF</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                </ul>
                <ul class="navbar-nav">
                    {% if user %}
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                {{ user.name }}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="#">Action</a>
                                <a class="dropdown-item" href="#">Another action</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </div>
                        </li>
                    {% else %}
                        <li class="nav-item"><a class="nav-link" href="/user/login">Login</a></li>
                        <li class="nav-item"><a class="nav-link" href="/user/register">Register</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% if flash %}
        <div class="alert alert-{{ flash[0] }}" role="alert" style="border-radius: 0;">
            <div class="container">{{ flash[1] }}</div>
        </div>
    {% endif %}

    {% block content %}{% endblock %}

    <script type="text/javascript" src="/static/vendor/js/jquery.min.js"></script>
    <script type="text/javascript" src="/static/vendor/js/bootstrap.bundle.min.js"></script>
</body>

</html>
